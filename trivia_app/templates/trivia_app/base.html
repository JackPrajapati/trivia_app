<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia | Welcome</title>
  {% load static %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design for Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
  {% block css %}
  {% endblock %}
</head>

<body onload="myClick()">
  {% if splash %}
    <div class="cover" id="cover">
      <img src="http://www.macdrifter.com/theme/images/twitter-snow.svg" alt="Twitter Bird" id="icon">
    </div>
  {% endif %}
  <div class="content">
      <!--Main Navigation-->
      <header>

        <nav class="navbar navbar-expand-lg navbar-dark default-color">
          <a class="navbar-brand" href="#"><strong>Triva App Welcomes You!!!</strong></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Opinions</a>
              </li> -->
            </ul>
            <ul class="navbar-nav nav-flex-icons">
              <li class="nav-item">
                <a class="nav-link"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link"><i class="fab fa-instagram"></i></a>
              </li>
            </ul>
          </div>
        </nav>

      </header>
      <!--Main Navigation-->

      <!-- content here -->
      <div class="container" style="margin-top: 15px">
        <div class="row">
          <div class="col-md-12 col-xl-12 col-lg-12">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  {% load static %}

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Material Design for Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rn-splash-screen@5.2.0/index.min.js"></script>


  <script>
  function myClick() {
    setTimeout(
      function() {
        $('.cover').css("z-index", "99");
      }, 2500);
  }
  new WOW().init();
  </script>

{% block extra_js %}
{% endblock %}
</body>
</html>
